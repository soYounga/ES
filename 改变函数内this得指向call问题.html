<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 改变函数内部this指向 JS提供了call() apply() bind()
        // 1.call()
        var o = {
            name: 'zxw'
        }
        function fn(a, b) {
            console.log(this);
            console.log(a + b);            
        };
        fn.call(o, 1, 2);
        // call可以1.调用函数 2.改变函数内的this指向
        // call得主要作用可以实现继承
        function Father(uname,age,sex) {
            this.uname = uname;
            this.age = age;
            this.sex = sex;
        }
        function Son (uname,age,sex) {
            Father.call(this, uname,age,sex);
        }
        var son = new Son('ldh',15,'nan')
        console.log(son);
        
    </script>
</body>
</html>
