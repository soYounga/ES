<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // 2.apply()应用 运用的意思
    var o = {
        name: 'zxw'
    };
    function fn(arr) {
        console.log(this);
        console.log(arr);
        
    };
    fn.apply(o, ['pink']);
    // 1.也是调用函数 第二个可以改变函数内部的this指向
    // 2.但是他的参数必须是数组（为数组）
    // 3.apply的主要应用 比如说我们可以用apply借助于数学内置对象求最大值
    // Math.max()
    var arr = [1,22,33,55,8];
    // var max = Math.max.apply(null,arr);
    var max = Math.max.apply(Math,arr);
    var min = Math.min.apply(Math,arr);
    console.log(max,min);
    
    </script>
</body>
</html>
